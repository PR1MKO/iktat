{% extends "base.html" %}

<!doctype html>
<title>Igazgató Dashboard</title>
<div class="card-body d-flex align-items-center py-3">
  <i class="bi bi-person-check fs-3 me-3 text-primary"></i>
  <div>
    <h3 class="h4 mb-0"><small>Üdvözöljük, {{ user.screen_name or user.username }}!</small></h3>
  </div>
</div>

<p>Szerepkör: <strong>{{ user.role }}</strong></p>

<h2>Igazgatói Funkciók</h2>
<ul>
  <li><a href="#">Ügyek áttekintése (hamarosan)</a></li>
  <li><a href="{{ url_for('auth.list_cases') }}">Összes ügy megtekintése</a></li>
  <li><a href="{{ url_for('auth.closed_cases') }}">Lezárt ügyek</a></li>
</ul>

<hr>
<form action="{{ url_for('auth.logout') }}" method="post" class="d-inline">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button type="submit" class="btn btn-link p-0">Kilépés</button>
</form>
