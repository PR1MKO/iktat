<li class="list-group-item" data-id="{{ note.id }}">
  <div>
    <strong>
      {{ (author and (author.screen_name or author.username)) or 'Ismeretlen felhasználó' }}
    </strong>
    <small class="text-muted">{{ note.timestamp_str or (note.timestamp|localtime) }}</small>
  </div>
  <div>{{ note.text }}</div>
</li>
